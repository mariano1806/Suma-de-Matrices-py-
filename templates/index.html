<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Matrices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Sumar dos Matrices</h2>
    <form id="matrix-form">
        <label for="rows">Filas:</label>
        <input type="number" id="rows" min="1" required>
        <label for="cols">Columnas:</label>
        <input type="number" id="cols" min="1" required>
        <button type="submit">Generar Matrices</button>
    </form>
    <div id="matrix-container"></div>
    <div id="result-container"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
